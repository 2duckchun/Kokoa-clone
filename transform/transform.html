<!DOCTYPE html>
<html>
<head>
  <title>transform</title>
  <style>
    div {
      margin: 200px auto;
      width: 100px;
      height: 100px;
      background-color: aqua;
      transition: all 0.1s ease-in-out 0s;
      transform-origin: center center;
    }
    .box:hover {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="box">hello world</div>
</body>
</html>
