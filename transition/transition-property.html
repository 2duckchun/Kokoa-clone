<!DOCTYPE html>
<html>
<head>
  <title>transition Test</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      transition-property: all;
      transition-duration: 0.1s;
      transition-timing-function: ease-in-out;
      transition-delay: 0.1s;
    }
    div:hover {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div>hello world</div>
</body>
</html>
